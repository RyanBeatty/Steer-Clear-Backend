<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcun icon" href="static/assets/logo_dark_very_small.png">

    <title>Steer Clear Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/steerclear-theme.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet"> -->

  </head>

  <body class="body">

    <div class="login-header-body">
      <img src="static/assets/logo_small.png" class="center-block header-logo-large"></img>
    </div>

    <div class="header-bar-large"></div>

    <div class="container">

      <form id="form" class="form-signin" action="{{action}}" method="POST">

        <div class="inputs">
          <input type="text" name="username" class="form-control login-username login-transparent" placeholder="Username" required autofocus>
          <input type="password" name="password" class="form-control login-password login-transparent" placeholder="Password" required>
        </div>
        <div class="button-container">
          <button class="btn btn-block login-button" type="submit">LOG IN</button>
        </div>
      </form>

    </div>
    <div class="footer-bar-large"></div>
  </body>
</html>
