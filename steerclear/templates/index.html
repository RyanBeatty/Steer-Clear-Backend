<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcun icon" href="static/assets/logo_dark.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/steerclear-theme.css">

  </head>

  <body class="body" ng-app="SteerClear">

    <img src="static/assets/logo.png" class="center-block header-logo-small"></img>

    <div class="container" ng-controller="RidesController">

          <!-- <ul class="list-group ng-cloak">
              <li class="list-group-item rides group-btn" ng-repeat="ride in rides track by $index"> -->
                  <!-- <span class="glyphicon glyphicon-remove remove-icon" ng-click="deleteRide(ride)"></span>
                  <span class="ride-text">{[{ride.start_address + ": " +ride.id}]}</span>
                  <span class="glyphicon glyphicon-check check-icon pull-right" ng-click=""></span>
                  <span class="glyphicon glyphicon-phone phone-icon pull-right" ng-click=""></span> -->
                  <div class="input-group" ng-repeat="ride in rides track by $index">
                      <span class="input-group-btn">
                          <button class="btn row-button" type="button">
                              <span class="glyphicon glyphicon-remove button-icon" ng-click="deleteRide(ride)"></span>
                          </button>
                      </span>
                      <input class="form-control rides" ng-placeholder="ride.message" disabled></input>
                      <span class="input-group-btn">
                          <button class="btn row-button" type="button">
                              <span class="glyphicon glyphicon-check button-icon" ng-click="deleteRide(ride)"></span>
                          </button>
                          <button class="btn row-button" type="button">
                              <span class="glyphicon glyphicon-phone button-icon" ng-click="deleteRide(ride)"></span>
                          </button>
                      </span>
                  </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Google Maps -->
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <!-- AngularJs -->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/steer_clear.js"></script>
    <script src="static/js/controllers/rides_controller.js"></script>
    <script src="static/js/services/rides_service.js"></script>
    <script src="static/js/directives/ng-placeholder.js"></script>
  </body>
</html>
