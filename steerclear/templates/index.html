<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcun icon" href="static/assets/logo_dark.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/steerclear-theme.css">

  </head>

  <body class="body" ng-app="SteerClear">

    <img src="static/assets/logo.png" class="center-block header-logo-small"></img>

    <div class="container" ng-controller="RidesController">

      <div class="col-xs-12">
        <div class="input-group" ng-repeat="ride in rides track by ride.id" ng-show="$first">
            <span class="input-group-btn">
                <button class="btn btn-lg row-button" type="button">
                    <span class="glyphicon glyphicon-remove button-icon" ng-click="deleteRide(ride)"></span>
                </button>
            </span>
            <input class="form-control rides input-lg" ng-placeholder="ride.pickup_address" disabled></input>
            <input class="form-control rides input-lg" ng-placeholder="ride.dropoff_address" disabled></input>
            <span class="input-group-btn">
                <button class="btn btn-lg row-button" type="button" ng-show="$first">
                    <span class="glyphicon glyphicon-check button-icon" ng-click="finishRide(ride)"></span>
                </button>
                <button class="btn btn-lg row-button" type="button" ng-show="$first">
                    <span class="glyphicon glyphicon-phone button-icon" ng-click="notify(ride)" data-toggle="popover" data-content="Text message has been sent!"></span>
                </button>
            </span>
        </div>
      </div>

      <div class="col-xs-offset-1 col-xs-10">
        <div class="input-group" ng-repeat="ride in rides track by ride.id" ng-show="!$first">
            <span class="input-group-btn">
                <button class="btn row-button" type="button">
                    <span class="glyphicon glyphicon-remove button-icon" ng-click="deleteRide(ride)"></span>
                </button>
            </span>
            <input class="form-control rides" ng-placeholder="ride.pickup_address" disabled></input>
            <input class="form-control rides" ng-placeholder="ride.dropoff_address" disabled></input>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- AngularJs -->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/steer_clear.js"></script>
    <script src="static/js/controllers/rides_controller.js"></script>
    <script src="static/js/services/rides_service.js"></script>
    <script src="static/js/directives/ng-placeholder.js"></script>
  </body>
</html>
