<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/steerclear-theme.css">

  </head>

  <body class="body" ng-app="SteerClear">

    <img src="static/assets/logo.png" class="center-block header-logo"></img>

    <div class="container" ng-controller="RidesController">

          <ul class="list-group">
            <li class="list-group-item rides" ng-repeat="ride in rides">{[{ride.id}]}</li>
          </ul>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- AngularJs -->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/steer_clear.js"></script>
    <script src="static/js/controllers/rides_controller.js"></script>
    <script src="static/js/services/rides_service.js"></script>
  </body>
</html>
